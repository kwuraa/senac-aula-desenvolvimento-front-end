<html>

<head>
  <title>SenacFlix - Login</title>
  <meta name="description" content="Senacflix - Plataforma de Videos" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link href="assets/css/estilo.css" rel="stylesheet" />
    <link href="assets/css/componentes.css" rel="stylesheet" />
    <link href="assets/css/componentesBootstrap.css" rel="stylesheet" />
    <link href="assets/css/media.css" rel="stylesheet" />


  <script src="assets/js/auth.js" type="text/javascript"></script>
  <script src="assets/js/reset.js" type="text/javascript"></script>
  <script src="assets/js/login.js" type="text/javascript"></script>
</head>

<body>
  <header class="pagina-cabecalho conteudo-base">
    <div class="container">
      <div class="row flex-nowrap align-items-center justify-content-between">
        <div>
          <img class="cabecalho-logo" src="assets/header/LOGO.png" alt="Logo do Senac" />
        </div>
      </div>
    </div>
  </header>
  <section id="login">
    <div>
      <h1>Entrar</h1>
      <form id="formlogin">
        <div>
          <input name="login" placeholder="Email ou numero de telefone" type="text" required />
        </div>
        <div>
          <input name="senha" placeholder="Senha" type="password" required />
        </div>
        <div>
          <button type="submit">Entrar</button>
        </div>
        <div>
          <div>
            <input id="loginLembrar" name="loginLembrar" type="checkbox" />
            <label for="loginLembrar">Lembre-se de mim</label>
          </div>
          <div>
            <a href="loginAjuda.html" target="_blank">Precisa de ajuda?</a>
          </div>
        </div>
      </form>
      <div>
        <p>Novo por aqui?<a href="#">Assine agora.</a></p>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
</body>

</html>
