<html>
  <head>
    <title>SenacFlix - Filme</title>
    <meta name="description" content="SenacFlix - Plataforma de videos" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.2.95/css/materialdesignicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="assets/css/estilo.css" rel="stylesheet" />
    <link href="assets/css/componentes.css" rel="stylesheet" />
    <link href="assets/css/componentesBootstrap.css" rel="stylesheet" />
    <link href="assets/css/media.css" rel="stylesheet" />
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/js/storage.js" type="text/javascript"></script>
    <script src="assets/js/auth.js" type="text/javascript"></script>
    <script src="assets/js/reset.js" type="text/javascript"></script>
    <script src="assets/js/ver.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="videoPlayer">
      <header class="faixa-gradient faixa-gradient--metade">
        <div class="container-fluid">
          <h1 class="video-nome"></h1>
          <a href="" type="button" class="video-voltar">voltar</a>
        </div>
      </header>
      <div class="video-placeholder">
        <button
          type="button"
          class="btn btn-outline-light btn-lg rounded-circle"
        >
          <span class="mdi mdi-play"></span>
        </button>
      </div>
      <div class="video-player-conteudo">
        <video src="assets/static/video-teste.mp4"></video>
        <div class="video-controle-retorno" style="display: none">
          <div class="controle-retorno rounded-circle">
            <span class="mdi mdi-pause"></span>
          </div>
        </div>
        <div class="video-controles container-fluid d-none">
          <div class="video-tempo"></div>
          <div class="video-controles-conteudo">
            <button type="button" class="btn text-white rounded-circle js-play">
              <span class="mdi mdi-pause"></span>
            </button>
            <button
              type="button"
              class="btn text-white rounded-circle js-volume"
            >
              <span class="mdi mdi-volume-high"></span>
            </button>
            <div class="flex-grow-1"></div>
            <button
              type="button"
              class="btn text-white rounded-circle js-fullscreen"
            >
              <span class="mdi mdi-fullscreen"></span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
