<html>

<head>
  <title>Senacflix - Perfil</title>
  <meta name="description" content="Senacflix - Plataforma de Videos" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/estilo-profile.css" />

  <script src="assets/js/auth.js" type="text/javascript"></script>
  <script src="assets/js/reset.js" type="text/javascript"></script>
  <script src="assets/js/perfil.js" type="text/javascript"></script>
</head>

<body>
  <header class="pagina-cabecalho conteudo-base">
    <div class="container">
      <div class="row flex-nowrap align-items-center justify-content-between">
        <div>
          <img class="cabecalho-logo" src="assets/header/LOGO.png" alt="Logo do Senac" />
        </div>
        <div class="col flex-grow-1 text-end">
          <button type="button" class="btn btn-danger js-btn-sair"> Sair </button>
        </div>
      </div>
    </div>
  </header>
  <section id="perfil" class="conteudo-base d-flex">
    <div class="container my-auto">
      <div class="titulo-destaque text-centralizado">
        <h1 class="fs-1">Quem est√° Assistindo?</h1>
      </div>
      <div class="perfil-base row align-items-stretch justify-content-center flex-md-nowrap">
        <div class="
        perfil-item
              col-12 col-sm-6 col-md-auto
              flex-shrink-1
              d-none
              justify-content-center
            ">
          <a href="filmes.html" class="perfil-link bloco-perfil">
            <div class="perfil-img-conteudo">
              <img src="assets/profiles/icon.png" alt="imagem icon 1" class="img-responsiva" />
            </div>
            <p class="perfil-nome text-centralizado mb-0 mt-3">Whtmic</p>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-auto flex-shrink-1 d-flex justify-content-center js-btn-adicionar">
          <div class="bloco-perfil">
            <div class="bloco-acao">
              <button type="button" class="btn btn-ligth" data-bs-toggle="modal" data-bs-target="#ModalAdicionarPerfil">
                <span>+</span>
              </button>
            </div>
            <p class="perfil-nome text-centralizado mb-0 mt3">Adicionar Perfil</p>
          </div>
        </div>
      </div>
    </div>

    <div id="ModalAdicionarPerfil" class="modal fade" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitulo" class="modal-title text-dark">Criar perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formAdicionarPerfil" class="row">
              <div class="col-9">
                <input name="nome" placeholder="Nome do perfil" type="text" required class="form-control rounded-0" />
              </div>
              <div class="col-3 ">
                <input name="fundo" placeholder="Cor de fundo do seu perfil" type="color" required class="form-control rounded-0" />
              </div>
              <div class="col-12 pt-2">
                <button type="submit" class="btn btn-outline-dark rounded-0">
                  Salvar Perfil
                </button>
              </div>
            </form>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
</body>

</html>
